<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="../Instagram/instagram-celular.png">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="../Instagram/instagram-logo.png" class="logoInstagram" alt="logo do instagram">
            <div class="profilePhoto">
                <img src="../Instagram/perfil.PNG" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como kahturin</a>
            <a href="#" class="instagram-logout"> Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é kahturin?</p>
                <p class="notAccount">
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="getTheApp">
                <p class="getApp">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
